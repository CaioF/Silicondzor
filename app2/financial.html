    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

        function drawSeriesChart() {
          var data = google.visualization.arrayToDataTable([
            ['well id', 'oil_cnt', 'expences', 'values' ],
            ['47',    323,    3175600, 8066333400 ],
            ['95',    170,      2799550, 4244310450      ],
            ['126',    2757,      41169250, 68836961750        ],
            ['164',    3188,      36182310, 79609621690  ],
            ['176',    208,       2741290, 5193722710        ]
          ]);

          var options = {
            title: 'Correlation between number of Oil layers, expenses ' +
                   'and value',
            hAxis: {title: 'Numbers of Oil layers'},
            vAxis: {title: 'Expenses'},
            bubble: {textStyle: {fontSize: 11}},
            colorAxis: {colors: ['blue', 'purple']},
            sizeAxis : 'oil_cnt',
            height: 350,
            width: 800
            };

          var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
          chart.draw(data, options);
        }
    </script>
